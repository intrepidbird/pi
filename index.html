<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IntrepidBird | Pi</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <!-- Header Section -->
    <header class="bg-dark text-white text-center p-4">
        Pi Digits Generator
    </header>

    <!-- Pi Digits Form -->
    <section id="pi-digits" class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2>Generate Pi Digits</h2>
                <form id="piDigitsForm">
                    <div class="form-group">
                        <label for="digits">Number of Digits:</label>
                        <input type="number" class="form-control" id="digits" placeholder="Enter the number of digits" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Generate</button>
                </form>
                <div id="piDigitsResult" class="mt-4"></div>
            </div>
        </div>
    </section>

    <!-- Bootstrap & jQuery JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/9.3.2/math.min.js"></script>
</body>
</html>
